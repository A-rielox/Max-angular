<div class="row" style="margin-bottom: 15rem">
   <div class="col-xs-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
         <div class="row">
            <div class="col-xs-12">
               <button
                  type="submit"
                  class="btn btn-success"
                  [disabled]="recipeForm.invalid"
               >
                  Save
               </button>

               <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onCancel()"
               >
                  Cancel
               </button>
            </div>
         </div>

         <!--              NAME -->
         <div class="row">
            <div class="col-xs-12">
               <div class="form-group">
                  <label for="name">Name</label>
                  <input
                     type="text"
                     id="name"
                     formControlName="name"
                     class="form-control"
                  />
               </div>
            </div>
         </div>

         <!--              IMAGE -->
         <div class="row">
            <div class="col-xs-12">
               <div class="form-group">
                  <label for="imagePath">Image URL</label>

                  <input
                     type="text"
                     id="imagePath"
                     formControlName="imagePath"
                     class="form-control"
                     #imagePath
                  />
               </div>
            </div>
         </div>

         <div class="row">
            <div class="col-xs-12">
               <img
                  style="height: 150px; display: flex; margin: 0 auto"
                  [src]="imagePath.value"
                  class="img-responsive"
               />
            </div>
         </div>

         <!--              DESCRIPTION -->
         <div class="row">
            <div class="col-xs-12">
               <div class="form-group">
                  <label for="description">Description</label>

                  <textarea
                     type="text"
                     id="description"
                     formControlName="description"
                     class="form-control"
                     rows="3"
                  ></textarea>
               </div>
            </div>
         </div>

         <!--              ADD INGREDIENT -->
         <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
               <hr />
               <!-- prettier-ignore -->
               <div
                  class="row"
                  *ngFor="let ingredientCtrl of recipeForm.get        ('ingredients')['controls']; let i = index"
                  [formGroupName]="i"
                  style="margin-top: 10px"
               >
                  <div class="col-xs-8">
                     <input type="text" class="form-control" 
                     formControlName="name" />
                  </div>

                  <div class="col-xs-2">
                     <input type="number" class="form-control" 
                     formControlName="amount" />
                  </div>

                  <div class="col-xs-2">
                     <button
                        type="button"
                        class="btn btn-danger"
                        (click)="onDeleteIngredient(i)"
                     >
                        X
                     </button>
                  </div>
               </div>

               <div class="row">
                  <div class="col-xs-12">
                     <button
                        type="button"
                        class="btn btn-success"
                        (click)="onAddIngredient()"
                     >
                        Add Ingredienttt
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>
</div>
